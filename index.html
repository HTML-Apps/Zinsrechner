<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zinsrechner Pro</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind Konfiguration für Dark Mode via Klasse
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .transition-all { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex items-center justify-center min-h-screen p-4 transition-all">

    <div class="w-full max-w-6xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-10 transition-all">
        
        <div class="flex justify-end mb-6">
            <button id="dark-mode-toggle" class="p-2 rounded-xl bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-yellow-400 hover:scale-110 transition-all border border-gray-200 dark:border-gray-600">
                <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-10">

            <div class="lg:col-span-2">
                <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Zinsrechner</h1>
                <p class="text-gray-500 dark:text-gray-400 mb-8">Berechnen Sie Ihr zukünftiges Vermögen.</p>
                
                <form id="zins-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Startkapital (€)</label>
                        <input type="number" id="startkapital" value="10000" class="w-full p-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Monatliche Sparrate (€)</label>
                        <input type="number" id="sparrate" value="500" class="w-full p-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Jährliche Rendite (%)</label>
                        <input type="number" id="rendite" value="7" step="0.1" class="w-full p-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Zeitraum (Jahre)</label>
                        <input type="number" id="jahre" value="25" class="w-full p-3 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-900 dark:text-white focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>
                </form>
            </div>

            <div class="lg:col-span-3">
                <h2 class="text-xl font-bold text-gray-800 dark:text-white mb-4">Ergebnis</h2>
                
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
                    <div class="bg-indigo-50 dark:bg-indigo-900/30 p-4 rounded-lg">
                        <p class="text-sm text-indigo-800 dark:text-indigo-300">Endkapital</p>
                        <p id="endkapital-result" class="text-2xl font-bold text-indigo-900 dark:text-indigo-100">0 €</p>
                    </div>
                    <div class="bg-green-50 dark:bg-green-900/30 p-4 rounded-lg">
                        <p class="text-sm text-green-800 dark:text-green-300">Zinsgewinn</p>
                        <p id="zinsgewinn-result" class="text-2xl font-bold text-green-900 dark:text-green-100">0 €</p>
                    </div>
                    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg">
                        <p class="text-sm text-gray-600 dark:text-gray-400">Eingezahlt</p>
                        <p id="eigenkapital-result" class="text-2xl font-bold text-gray-800 dark:text-gray-200">0 €</p>
                    </div>
                </div>

                <div class="h-64 md:h-80">
                    <canvas id="kapital-chart"></canvas>
                </div>
                
                <div class="mt-8 p-4 bg-gray-50 dark:bg-gray-700/50 rounded-lg">
                     <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">Verwendete Formel</h3>
                     <div id="formula-container" class="text-sm text-gray-600 dark:text-gray-400 overflow-x-auto"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('zins-form');
            const formulaContainer = document.getElementById('formula-container');
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');
            
            let kapitalChart;

            // --- Dark Mode Logic ---
            darkModeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                sunIcon.classList.toggle('hidden', !isDark);
                moonIcon.classList.toggle('hidden', isDark);
                calculateAndDisplay(); // Refresh chart for colors
            });

            function formatCurrency(num) {
                return num.toLocaleString('de-DE', { style: 'currency', currency: 'EUR', minimumFractionDigits: 0, maximumFractionDigits: 0 });
            }

            function calculateAndDisplay() {
                const startkapital = parseFloat(document.getElementById('startkapital').value) || 0;
                const sparrate = parseFloat(document.getElementById('sparrate').value) || 0;
                const rendite = (parseFloat(document.getElementById('rendite').value) || 0) / 100;
                const jahre = parseInt(document.getElementById('jahre').value) || 0;
                
                const monatlicheRendite = rendite / 12;
                const monate = jahre * 12;

                const labels = [0];
                const kapitalData = [startkapital];
                const einzahlungData = [startkapital];

                let aktuellesKapital = startkapital;
                let eingezahltesKapital = startkapital;

                for (let i = 1; i <= monate; i++) {
                    aktuellesKapital = aktuellesKapital * (1 + monatlicheRendite) + sparrate;
                    eingezahltesKapital += sparrate;

                    if (i % 12 === 0) {
                        labels.push(i / 12);
                        kapitalData.push(aktuellesKapital);
                        einzahlungData.push(eingezahltesKapital);
                    }
                }
                
                document.getElementById('endkapital-result').textContent = formatCurrency(aktuellesKapital);
                document.getElementById('eigenkapital-result').textContent = formatCurrency(eingezahltesKapital);
                document.getElementById('zinsgewinn-result').textContent = formatCurrency(aktuellesKapital - eingezahltesKapital);

                updateChart(labels, kapitalData, einzahlungData);
                renderFormula();
            }

            function updateChart(labels, kapitalData, einzahlungData) {
                if (kapitalChart) kapitalChart.destroy();

                const isDark = document.documentElement.classList.contains('dark');
                const textColor = isDark ? '#9ca3af' : '#4b5563';
                const gridColor = isDark ? 'rgba(75, 85, 99, 0.3)' : 'rgba(209, 213, 219, 0.5)';

                kapitalChart = new Chart(document.getElementById('kapital-chart').getContext('2d'), {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Endkapital',
                                data: kapitalData,
                                backgroundColor: isDark ? 'rgba(129, 140, 248, 0.2)' : 'rgba(79, 70, 229, 0.1)',
                                borderColor: '#6366f1',
                                fill: true,
                                tension: 0.3,
                                pointRadius: 0
                            },
                            {
                                label: 'Eingezahlt',
                                data: einzahlungData,
                                borderColor: isDark ? '#9ca3af' : '#6b7280',
                                borderDash: [5, 5],
                                tension: 0.3,
                                pointRadius: 0
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { 
                                grid: { color: gridColor },
                                ticks: { color: textColor, callback: v => v.toLocaleString('de-DE') + ' €' }
                            },
                            x: { 
                                grid: { display: false },
                                ticks: { color: textColor }
                            }
                        },
                        plugins: {
                            legend: { labels: { color: textColor } }
                        }
                    }
                });
            }
            
            function renderFormula() {
                const formula = `E = K_0(1+r_j)^t + S \\cdot \\frac{(1+r_m)^n - 1}{r_m}`;
                const legend = `
                    \\\\ \\small{E = \\text{Endkapital}}
                    \\\\ \\small{K_0 = \\text{Startkapital}}
                    \\\\ \\small{S = \\text{Monatl. Sparrate}}
                    \\\\ \\small{r_j = \\text{Jährl. Rendite}}
                    \\\\ \\small{r_m = \\text{Monatl. Rendite}}
                    \\\\ \\small{t = \\text{Jahre}, n = \\text{Monate}}
                `;
                
                try {
                    katex.render(formula + legend, formulaContainer, {
                        throwOnError: false,
                        displayMode: false
                    });
                } catch (e) {
                    console.error("KaTeX rendering failed:", e);
                    formulaContainer.textContent = "Formel konnte nicht geladen werden.";
                }
            }

            form.addEventListener('input', calculateAndDisplay);
            calculateAndDisplay();
        });
    </script>
</body>
</html>
